{% for item in items %}
    <div>
        <label>{{ item.name }}</label>
        <label>{{ item.price }}</label>
        <label>{{ item.description }}</label>
        <label>
            <button class="ok-button" onclick="addItemToCart({{ item.pk }})">
                Add to Cart</button>
        </label>
    </div>
{% endfor %}
