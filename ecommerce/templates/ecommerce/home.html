{% extends "ecommerce/base.html" %}
{% block head %}
    <script type="text/javascript" src="/static/js/homePage.js"></script>>
    <link rel="stylesheet" type="text/css" href="/static/css/mainstyle.css">
    <script type="text/javascript" src="/static/js/registration.js"></script>
{% endblock %}


{% block content %}

    <button type="button" onclick="goToLoginPage()">Login</button>
    <button type="button" onclick="sendToAdminPanel()">Admin Panel</button>
    <button type="button" onclick="sendToCart()">Cart</button>
    <button type="button" onclick="sendToSearch()">Search Items</button>
    </body>

    <h1>E-commerce system</h1>
    <body>
    <h3>List of all items</h3>

    {% for item in all_items  %}
        <div id="cart_table">
            <label>Name: {{ item.name }}</label>
            <label>Description: {{ item.description }}</label>
            <label>Price: {{ item.price}}</label>
        </div>

    {% endfor %}
